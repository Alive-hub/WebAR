<!DOCTYPE html>
<html lang="en">
<head>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <meta charset="UTF-8">
    <title>Model Viewer</title>
</head>
<body>
        <model-viewer
                src="pbr_velociraptor_animated.glb"
                ios-src="pbr_velociraptor_animated.usdz"
                shadow-intensity="1"
                camera-controls
                touch-action="pan-y"
                style="width: 100vw; height: 50vh"
                exposure="2"
                autoplay
                ar
                ar-scale="fixed"
                xr-environment
        >
            <button slot="ar-button" id="ar-button">
                View in your space
            </button>
        </model-viewer>
</body>
<style>
    #ar-button{
        height: 125px;
        width: 250px;
        right: 20px;
    }

</style>
</html>
